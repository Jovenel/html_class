<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteneur {
            max-width: 1000px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid;
        }

        table {
            border: 5px solid;
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid;
            padding: 15px;
            text-align: center;
        }
        section {
            overflow: auto;

        }
    </style>
</head>

<body>
    <div class="conteneur">
        <section>
            <table>
                <thead>
                    <tr>
                        <th colspan="6">
                            Statistiques
                        </th>
                    </tr>
                    <tr>
                        <th>Pays</th>
                        <th>Capitale</th>
                        <th>Continent</th>
                        <th>Population</th>
                        <th>Les 3 plus grandes villes</th>
                        <th>Population</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>France</th>
                        <td>Paris</td>
                        <td>Europe</td>
                        <td>67.390.000</td>
                        <td>Paris, Marseille, Lyon</td>
                        <td>67.390.000</td>
                    </tr>
                    <tr>
                        <th>Italie</th>
                        <td>Rome</td>
                        <td>Europe</td>
                        <td>59.550.000</td>
                        <td>Rome, Naples, Milan</td>
                        <td>59.550.000</td>
                    </tr>
                    <tr>
                        <th>Espagne</th>
                        <td>Madrid</td>
                        <td>Europe</td>
                        <td>47.350.000</td>
                        <td>Madrid, Barcelone, Valence</td>
                        <td>47.350.000</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </div>
</body>

</html>
