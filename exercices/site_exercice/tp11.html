    <link rel="stylesheet" href="/assets/css/style.css"> -->

    <!-- Avec les ../ initiaux, on remonte au dossier parent pour ensuite suivre le chemin concerné

    <!-- Ce dernier chemin est un chemin relatif : on demarre depuis là où se trouve ce fichier actuel pour construire le chemin enfant. -->
    <!-- Il est aussi possible de faire la  même chose avec ./ 
    <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="assets/css/tp11.css">
